<main>

    <div class="container position-relative overflow-hidden p-3 p-md-5 text-center bg-body-tertiary">
        
        <div class="row">
            <div class="col">

                <form action="" method="get" id="formProductos">
                    <div class="mb-3">
                        <label for="nombre" class="form-label form-u">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" name="precio" id="precio" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="detalle" class="form-label">imagen</label>
                        <input type="text" name="img" id="img" class="form-control" required>
                        <div id="emailHelp" class="form-text">Ingrese el link de la imagen</div>
                    </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" name="marca" id="marca" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" name="categoria" id="categoria" class="form-control" required>
                </div>

            </div>
            <div class="col-xs">
                <input type="submit" value="enviar" class="btn btn-primary" id="cargarProducto" required>
            </div>

            </form>
        </div>
        <div class="row">
            <div class="contenedor">

                <div class="container d-flex bd-highlight" id="cuerpo">



                </div>

            </div>
        </div>
    </div>
</main>
